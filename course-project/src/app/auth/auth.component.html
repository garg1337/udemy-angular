<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <ng-template appPlaceholder #alertHost="appPlaceholder"></ng-template>
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form action="" [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" formControlName="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" formControlName="password">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!form.valid">{{isLoginMode ? 'Login' : 'Sign Up'}}</button> | 
                <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch to {{!isLoginMode ? 'Login' : 'Sign Up'}}</button>
            </div>
        </form>
    </div>
</div>
